<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="css/main-style.css">
<title>Lazy Load</title>

</head>

<body>
    
    
    <div class="lazyload-container">
        <h2>Lazy Load</h2>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/apricot/apricot_PNG12632.png" alt="">
                <figcaption>Абрикос обыкновенный – фруктовое дерево из рода слива. Такое же название имеет плод этого
                    растения. По-другому называется мореля, жердель, желтослива, армянская слива. Распространенная
                    плодовая культура, выращивается повсеместно из-за вкусных плодов. Абрикосы едят в сыром и сушеном
                    виде, применяют для изготовления варенья и соков. Из-за полезных свойств плоды используются в
                    косметологии.
                </figcaption>
                <!-- img/Spinner.svg -->
            </figure>
        </div>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/pomegranate/pomegranate_PNG83930.png" alt="">
                <figcaption>Гранат - вид растений из рода Гранат семейства Дербенниковые (Lythraceae) со съедобными
                    плодами.
                    Плоды граната употребляются в пищу в сыром виде, в приготовленных блюдах, напитках, для получения
                    гранатового сока.
                    Сезон гранатов в Северном полушарии длится обычно с сентября по февраль, в Южном — с марта по май.
                    Гранат происходит из Передней Азии, и употребляется людьми с древности. В наши дни он широко
                    выращивается на Ближнем востоке и Кавказе, северной и тропической Африке, ряде регионов Азии и
                    Средиземноморья.
                </figcaption>
            </figure>
        </div>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/almond/almond_PNG74.png" alt="">
                <figcaption>
                    Миндаль кустарник или небольшое дерево из подрода Миндаль (Amygdalus) рода Слива. Миндаль часто причисляется к орехам, хотя на самом деле он является косточковым плодом. Миндаль произрастает на каменистых и щебнистых склонах на высоте от 800 до 1600 м над уровнем моря (миндаль бухарский доходит до 2500 м), предпочитает богатые кальцием почвы. Произрастает небольшими группами по 3—4 особи, отстоящие одна от другой на 5—7 метров.
                </figcaption>
            </figure>
        </div>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/pistachio/pistachio_PNG47.png" alt="">
                <figcaption>
                    Фисташка — небольшой род вечнозелёных или листопадных деревьев или кустарников семейства Сумаховые,
                    распространёных в субтропических, частично тропических областях Старого и Нового Света. Они
                    распространены в Средиземноморье, Северо-Восточной Африке, Западной, Средней и Восточной Азии.

                    Фисташковые деревья делятся на мужские и женские. Цветы собраны в метелки. Плод - косточковый,
                    содержащий удлиненное семя (орех в кулинарном значении, но не в ботаническом) с жесткой, белесой
                    оболочкой и светло-зеленым ядром, имеющими характерный запах.
                </figcaption>
            </figure>
        </div>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/raspberry/raspberry_PNG5051.png" alt="">
                <figcaption>
                    Малина представляет собой многолетний полукустарник с извилистым одеревеневшим корневищем, от которого отходит множество придатков-корней. Под землей корень образует мощную, разветвленную систему. Надземная часть растения представляет собой многочисленные пряморастущие побеги, иногда достигающие 2-2,5 м. в высоту. Стандартная высота кустов: 1-1,5 м. Малиновые побеги одногодки представляют собой зеленоватые ветки, иногда с заметной синевой. Многолетние ветви – деревенеют, высушиваются. Все побеги малины покрыты тонкими (в первый год жизни) или твердыми, прочными (многолетние) шипами.
                </figcaption>
            </figure>
        </div>
        <div class="lazyload-item">
            <figure class="lazyload__img-card">
                <img class="lazyload" src="" data-src="http://pngimg.com/uploads/lemon/lemon_PNG25203.png" alt="">
                <figcaption>
                    Словом «лимон» называют и лимонное деревья и их плоды. Это представитель Цитрусовых, родом из Индии. Ярко-желтые плоды с кислой мякотью ценятся во всем мире благодаря высокому содержанию витамина С, эфирного масла, калия, кальция и магния. За узнаваемый цитрусовый аромат и вкус отвечает D-лимонен. В статье расскажем все о лимоне: о его происхождении, распространении, ботанических особенностях и химическом составе.
                </figcaption>
            </figure>
        </div>

    </div>
    
    
    <script src="js/app.js" defer></script>
</body>

</html>
